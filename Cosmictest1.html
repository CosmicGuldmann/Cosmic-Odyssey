<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Odyssey</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            color: #f72585;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2rem;
            color: #b0bec5;
            max-width: 600px;
            margin: 0 20px;
        }
        .cta-button {
            background-color: #7209b7;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #560bad;
        }
    </style>
</head>
<body>
    <h1>Cosmic Odyssey</h1>
    <p>Explore the mysteries of the cosmos, forge your destiny, and uncover the secrets of the universe. Begin your journey today.</p>
    <button class="cta-button">Join the Adventure</button>
</body>
</html>
